name: Mobile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths: 
      - "src/HealthTracking.Mobile/**" 
      - "tests/HealthTracking.Mobile.Tests/**" 
      - ".github/workflows/mobile.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v5
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore MAUI workloads
        run: dotnet workload install maui-android

      - name: Restore mobile app
        run: dotnet restore src/HealthTracking.Mobile/HealthTracking.Mobile.csproj

      - name: Build mobile app
        run: dotnet build src/HealthTracking.Mobile/HealthTracking.Mobile.csproj --configuration Release --no-restore

